<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width">
    <title>Dogram</title>
    <link rel="stylesheet" href="styles/dog-styles.css">
</head>
<body>
<header class="main-header">
    <h1 class="logo-title">Dogram</h1>
</header>
<main class="main-content">
    <div class="detailed-container">
        <div class="detailed-frame">
            <img class="detailed-image" src="img/dog5.jpg">
            <span class="detailed-title">
                Don't expect much from me, I'm just Chavava
            </span>
        </div>
    </div>
    <ul class="thumbnails-list">
        <li class="thumbnails-item" >
            <a href="img/dog1.jpg">
                <img src="img/dog1.jpg" class="thumbnails-image">
                <span class="thumbnails-title" >Brown</span>
            </a>

        </li>
        <li class="thumbnails-item">
            <a href="img/dog2.jpg">
                <img src="img/dog2.jpg" class="thumbnails-image">
                <span class="thumbnails-title" >Scientist</span>
            </a>

        </li>
        <li class="thumbnails-item">
            <a href="img/dog3.jpg">
                <img src="img/dog3.jpg" class="thumbnails-image">
                <span class="thumbnails-title" >Bummer</span>
            </a>

        </li>
        <li class="thumbnails-item">
            <a href="img/dog4.jpg">
                <img src="img/dog4.jpg" class="thumbnails-image">
                <span class="thumbnails-title" >Speaker</span>
            </a>

        </li>
        <li class="thumbnails-item">
            <a href="img/dog5.jpg">
                <img src="img/dog5.jpg" class="thumbnails-image">
                <span class="thumbnails-title" >Mademoiselle</span>
            </a>

        </li>

    </ul>
</main>

</body>
</html>
